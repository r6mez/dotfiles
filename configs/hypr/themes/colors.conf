exec = gsettings set org.gnome.desktop.interface gtk-theme 'Wallbash-Gtk'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    col.active_border = rgba(D7D8CCff) rgba(1A1A1Aff) 45deg
    col.inactive_border = rgba(0F110Dff) rgba(1C2021ff) 45deg
}

group {
    col.border_active = rgba(D7D8CCff) rgba(1A1A1Aff) 45deg
    col.border_inactive = rgba(0F110Dcc) rgba(1C2021cc) 45deg
    col.border_locked_active = rgba(FDFDFDff) rgba(070707ff) 45deg
    col.border_locked_inactive = rgba(FFFFFFcc) rgba(FFFFFFcc) 45deg
}
