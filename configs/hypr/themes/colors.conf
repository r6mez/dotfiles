exec = gsettings set org.gnome.desktop.interface gtk-theme 'Wallbash-Gtk'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    col.active_border = rgba(F9EFC5ff) rgba(524A29ff) 45deg
    col.inactive_border = rgba(333130ff) rgba(5C564Fff) 45deg
}

group {
    col.border_active = rgba(F9EFC5ff) rgba(524A29ff) 45deg
    col.border_inactive = rgba(333130cc) rgba(5C564Fcc) 45deg
    col.border_locked_active = rgba(101011ff) rgba(050506ff) 45deg
    col.border_locked_inactive = rgba(FFFFFFcc) rgba(FFFFFFcc) 45deg
}
